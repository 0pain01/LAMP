<html>
    <head>Swap Text
        <style>
            #p1{
                color: red;
            }
            #p2{
                color: green;
            }
        </style>
    </head>
    <body>
        <p id="p1">Para 1</p>
        <p id="p2">Para 2</p>
        <button onclick="swapText()">SWAP</button>
        <script>
            function swapText(){
                temp=p1.textContent;
                document.getElementById("p1").textContent=p2.textContent;
                document.getElementById("p2").textContent=temp;
            }
        </script>
    </body>
</html>
